<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    Interim steps: <input type="range" id="numsteps" value="10" min="1" max="20" />

    <ul id="list">
        <li id="start"><input type="color" value="#ff0000" size="7" /><span></span></li>

        <li id="end"><input type="color" value="#000000" size="7" /><span></span></li>
    </ul>

    <div class="container-fluid">
        <div class="row">
            <!--Color 0 -->
            <div class="col">
                <div class="mb-3 d-flex">
                    <span class="me-4">Color 0</span>
                    <input type="color" value="#400002" size="7" id="mainColor0"/>
                </div>

                <ul id="listColors0" class="list-inline list-colors"></ul>
            </div>

            <!-- Color 1-->
            <div class="col">
                <div class="mb-3 d-flex">
                    <span class="me-4">Color 1</span>
                    <input type="color" value="#b50005" size="7" id="mainColor1"/>
                </div>

                <ul id="listColors1" class="list-inline list-colors"></ul>
            </div>

            <!-- Color 2-->
            <div class="col">
                <div class="mb-3 d-flex">
                    <span class="me-4">Primary Color</span>
                    <input type="color" value="#e2a225" size="7" id="mainColor2"/>
                </div>

                <ul id="listColors2" class="list-inline list-colors"></ul>
            </div>

            <!--Color 3 -->
            <div class="col">
                <div class="mb-3 d-flex">
                    <span class="me-4">Color 3</span>
                    <input type="color" value="#91949b" size="7" id="mainColor3"/>
                </div>

                <ul id="listColors3" class="list-inline list-colors"></ul>
            </div>

            <!-- Color 4-->
            <div class="col">
                <div class="mb-3 d-flex">
                    <span class="me-4">Color 4</span>
                    <input type="color" value="#ff6600" size="7" id="mainColor4"/>
                </div>

                <ul id="listColors4" class="list-inline list-colors"></ul>
            </div>

            <!-- Color 5-->
            <div class="col">
                <div class="mb-3 d-flex">
                    <span class="me-4">Color 5</span>
                    <input type="color" value="#009ece" size="7" id="mainColor5"/>
                </div>

                <ul id="listColors5" class="list-inline list-colors"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="./js/render-list-colors.js"></script>
</body>
</html>
